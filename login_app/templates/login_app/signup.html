{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ユーザー登録</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .signup-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .signup-container h1 {
            margin-bottom: 30px;
            font-size: 1.8em;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            font-size: 1.2em;
            padding: 10px;
        }
        .form-control {
            height: calc(2.25rem + 10px);
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>ユーザー登録</h1>
        <form autocomplete="off" action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="id_username" class="col-sm-4 col-form-label">ユーザー名</label>
                <div class="col-sm-8">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_password1" class="col-sm-4 col-form-label">パスワード</label>
                <div class="col-sm-8">
                    {{ form.password1 }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_password2" class="col-sm-4 col-form-label">パスワード確認</label>
                <div class="col-sm-8">
                    {{ form.password2 }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2">
                    <input type="submit" class="btn btn-primary btn-block" value="登録">
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
