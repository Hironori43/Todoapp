{% extends 'todo/base.html' %}

{% block header %}
<h1>タスクの詳細</h1>
{% endblock header %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>{{task.title}}</h2>
        <p>{{ task.description|linebreaksbr }}</p>
        <p><small class="text-muted">{{task.deadline}}</small></p>
    </div>
</div>
<a class="btn btn-outline-secondary mt-2" href="{% url 'list' %}" role="button">戻る</a>
<a class="btn btn-success mt-2" href="{% url 'update' task.pk %}" role="button">更新</a> #更新ボタン追加
{% endblock content %}
